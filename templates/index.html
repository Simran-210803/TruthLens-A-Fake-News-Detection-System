<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Fake News & Image Manipulation Detection</h1>

        <!-- News Text or URL Section -->
        <div class="input-section">
            <h2>Enter News Text or URL:</h2>
            <form id="unified-form">
                <textarea id="user_input" placeholder="Type news text or paste a news URL..." required></textarea>
                <button type="submit">Check News</button>
            </form>
            <div id="unified-result" class="result-box">Prediction results will appear here.</div>
        </div>

        <!-- Image Upload Section -->
        <div class="input-section">
            <h2>Upload an Image:</h2>
            <form id="image-form" enctype="multipart/form-data">
                <input type="file" id="image_file" accept="image/*" required>
                <button type="submit">Check Image</button>
            </form>
            <div id="image-result" class="result-box">Image verification result will appear here.</div>
        </div>

        <!-- Footer -->
        <footer>
            <p>This tool uses search-based logic and simulated image morphing detection.</p>
            <p>Powered by Google Programmable Search. <a href="#">Learn more</a>.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
